                        <div class="accordion-title">
                            <span>${mainCat}</span>
                            <span class="accordion-count">${itemsInCategory.length}Í∞ú</span>
                        </div>
                        <span class="accordion-icon">‚ñº</span>
                    </div>
                    <div class="accordion-content">
                        <div class="sub-category-filters">
                            <button class="sub-category-btn active" onclick="filterByCategory('${mainCat}', 'all')">
                                Ï†ÑÏ≤¥ (${itemsInCategory.length})
                            </button>
                            ${subCategories.map(subCat => {
                                const count = itemsInCategory.filter(item => item.subCategory === subCat).length;
                                return `<button class="sub-category-btn" onclick="filterByCategory('${mainCat}', '${subCat}')">${subCat} (${count})</button>`;
                            }).join('')}
                        </div>
                    </div>
                `;
                
                accordionContainer.appendChild(accordionItem);
            });
        }
        
        // ÏïÑÏΩîÎîîÏñ∏ ÌÜ†Í∏Ä
        function toggleAccordion(header) {
            const content = header.nextElementSibling;
            const wasActive = header.classList.contains('active');
            
            // Î™®Îì† ÏïÑÏΩîÎîîÏñ∏ Îã´Í∏∞
            document.querySelectorAll('.accordion-header').forEach(h => {
                h.classList.remove('active');
                h.nextElementSibling.classList.remove('active');
            });
            
            // ÌÅ¥Î¶≠Ìïú Ìï≠Î™©Îßå Ïó¥Í∏∞ (Ïù¥ÎØ∏ Ïó¥Î†§ÏûàÏóàÎã§Î©¥ Îã´Ìûå ÏÉÅÌÉú Ïú†ÏßÄ)
            if (!wasActive) {
                header.classList.add('active');
                content.classList.add('active');
            }
        }
        
        // Ïπ¥ÌÖåÍ≥†Î¶¨ ÌïÑÌÑ∞ÎßÅ
        function filterByCategory(mainCat, subCat) {
            currentMainCategory = mainCat;
            currentSubCategory = subCat;
            
            // Í∞ôÏùÄ ÏïÑÏΩîÎîîÏñ∏ ÎÇ¥Ïùò Î≤ÑÌäº ÌôúÏÑ±Ìôî ÏÉÅÌÉú Î≥ÄÍ≤Ω
            const accordionContent = event.target.closest('.accordion-content');
            accordionContent.querySelectorAll('.sub-category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderFAQs();
        }
        
        // FAQ Î†åÎçîÎßÅ
        function renderFAQs() {
            const filteredData = faqData.filter(item => {
                const matchesCategory = 
                    (currentMainCategory === 'all' || item.mainCategory === currentMainCategory) &&
                    (currentSubCategory === 'all' || item.subCategory === currentSubCategory);
                
                const matchesSearch = searchTerm === '' || 
                    item.question.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    item.answer.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    item.mainCategory.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    item.subCategory.toLowerCase().includes(searchTerm.toLowerCase());
                
                return matchesCategory && matchesSearch;
            });
            
            const faqList = document.getElementById('faqList');
            
            if (filteredData.length === 0) {
                faqList.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§</h3>
                        <p>Îã§Î•∏ Í≤ÄÏÉâÏñ¥ÎÇò Ïπ¥ÌÖåÍ≥†Î¶¨Î•º ÏãúÎèÑÌï¥Î≥¥ÏÑ∏Ïöî.</p>
                    </div>
                `;
            } else {
                faqList.innerHTML = filteredData.map(item => `
                    <div class="faq-item" data-no="${item.no}">
                        <div class="faq-question" onclick="toggleAnswer(this)">
                            <div class="question-content">
                                <span class="question-no">${item.no}</span>
                                <div class="question-categories">
                                    <span class="question-main-category">${item.mainCategory}</span>
                                    <span class="question-sub-category">${item.subCategory}</span>
                                </div>
                                <span class="question-text">${item.question}</span>
                            </div>
                            <span class="question-icon">‚ñº</span>
                        </div>
                        <div class="faq-answer">
                            <div class="answer-content">${item.answer}</div>
                        </div>
                    </div>
                `).join('');
            }
            
            // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
            document.getElementById('totalCount').textContent = faqData.length;
            document.getElementById('displayCount').textContent = filteredData.length;
        }
        
        // ÎãµÎ≥Ä ÌÜ†Í∏Ä
        function toggleAnswer(element) {
            const faqItem = element.parentElement;
            const wasActive = faqItem.classList.contains('active');
            
            // Î™®Îì† Ìï≠Î™© Îã´Í∏∞
            document.querySelectorAll('.faq-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // ÌÅ¥Î¶≠Ìïú Ìï≠Î™©Îßå Ïó¥Í∏∞
            if (!wasActive) {
                faqItem.classList.add('active');
            }
        }
        
        // Í≤ÄÏÉâ Í∏∞Îä•
        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            let debounceTimer;
            
            searchInput.addEventListener('input', function(e) {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    searchTerm = e.target.value;
                    currentMainCategory = 'all';
                    currentSubCategory = 'all';
                    
                    // Î™®Îì† ÏïÑÏΩîÎîîÏñ∏ Îã´Í∏∞
                    document.querySelectorAll('.accordion-header').forEach(h => {
                        h.classList.remove('active');
                        h.nextElementSibling.classList.remove('active');
                    });
                    
                    renderFAQs();
                }, 300);
            });
        }
        
        // CSV Îã§Ïö¥Î°úÎìú
        function downloadCSV() {
            const csvContent = [
                ['Î≤àÌò∏', 'ÎåÄÎ∂ÑÎ•ò', 'ÏÜåÎ∂ÑÎ•ò', 'ÏßàÎ¨∏', 'ÎãµÎ≥Ä'].join(','),
                ...faqData.map(item => [
                    item.no,
                    `"${item.mainCategory}"`,
                    `"${item.subCategory}"`,
                    `"${item.question.replace(/"/g, '""')}"`,
                    `"${item.answer.replace(/"/g, '""')}"`
                ].join(','))
            ].join('\n');
            
            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'uconnect_faq.csv';
            link.click();
        }
    </script>
</body>
