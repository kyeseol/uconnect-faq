속 등)\n• 비용 데이터 (유류비, 정비비, 통행료 등)\n• 업무 데이터 (배송 현황, 상하차, 거점 방문 등)\n\n활용 가치:\n→ 이 모든 데이터가 하나의 플랫폼에서 통합 관리되어 경영 의사결정에 활용 가능\n\n3. 압도적인 비용 절감 기능\n• 운행일지 5년 보관 (경쟁사 6개월) → 세무조사 완벽 대비\n• 3분 단위 동선 추적 (경쟁사 15분) → 5배 정밀한 비용 분석\n• 가동률 관리 (경쟁사 없음) → 감차로 비용 절감\n• 앱 비용 등록 (경쟁사 없음) → 회계 처리 시간 단축\n\n4. 통신사만의 기술력과 인프라\n• 자체 LTE 통신망 → 끊김 없는 실시간 데이터 전송\n• 타사 대비 2배 많은 데이터 제공 (기본 1GB, 고급 5GB)\n• QoS(품질보장) → 데이터 초과 시에도 속도 저하 없음\n• 전국 방방곡곡 통신 커버리지 → 어디서나 안정적 서비스\n\n5. 지속적인 진화\n• 1~2개월 간격 신규 기능 업데이트 (최근 3분 동선, 과속 알림, 앱 비용 등록 추가)\n• 고객 피드백 적극 반영 (VOC 기반 기능 개선)\n\n결론: \n경쟁사는 \'관제 서비스\'만 제공하지만, U+커넥트는 \'차량 데이터 플랫폼\'을 제공합니다.\n통신사만이 제공할 수 있는 단말-통신-솔루션 통합 서비스로, 안정성과 확장성이 검증되었습니다."},{"no":4,"mainCategory":"서비스 기본","subCategory":"서비스소개","question":"서비스 이용에 별도 비용이 있나요?","answer":"기본 관제 서비스는 월 11,880원(3년 약정 기준)이며, 30초 간격 실시간 위치 관제가 제공됩니다. 고급형은 월 15,800원(3년 약정 기준)이며, 1초 간격 실시간 위치 관제가 제공됩니다.\n\n부가서비스(디지털키, 시동차단, 온도센서 등)는 별도 요금이 발생합니다. 3년 약정 시 단말기와 설치비는 무료입니다.\n\n하지만 실제로는 돈을 \'버는\' 서비스입니다.\n관리자도 모르게 새고 있는 차량 고정비, 유지비를 절감할 수 있습니다.\n\n절감 효과:\n• 세금 공제: 1,500만원 이상 차량 유지비, 감가상각비 등으로 발생 시 운행일지로 세금 공제\n• 연료비 절감: 공회전 확인 및 유류비 비용 관리로 새고 있는 유류비 절감\n• 업무 시간 단축: 관리 업무 자동화로 시간 절약\n• 불필요한 운행 제거: 3분 단위 동선으로 비효율 발견\n\n3년 약정 시 혜택:\n• 단말기 무료 (가치 5만원)\n• 설치비 무료 (가치 3만원)\n• 월 요금 10% 할인\n\n부가서비스 (선택):\n• 디지털키: 2,200원 (키 분실 비용 제로화)\n• 온도센서: 1,100원 (화물 변질 손실 방지)\n• 문열림센서: 1,100원 (도난 방지)\n• 진출입 알림: 1,100원 (업무 효율 향상)\n\n투자가 아니라 \'수익 창출 도구\'로 생각하시면 됩니다."},{"no":5,"mainCategory":"서비스 기본","subCategory":"앱사용","question":"U+커넥트는 어디에서 이용할 수 있나요?","answer":"웹사이트: uconnect.uplus.co.kr 사이트에 접속하셔서 회원 가입 후 이용할 수 있습니다.\n\n앱 다운로드:\n• iOS: App Store에서 \'U+커넥트\' 검색\n• Android: Google Play 스토어에서 \'U+커넥트\' 검색\n별도 비용 없이 무료로 다운로드 가능합니다.\n\n이용 대상:\n• 웹: 주로 관리자가 사용하는 사이트\n• 앱: 관리자와 차량을 이용하는 사용자(운전자, 직원 등)가 이용할 수 있습니다"},{"no":6,"mainCategory":"서비스 기본","subCategory":"앱사용","question":"웹 가입 방법과 필요한 정보는?","answer":"웹사이트(uconnect.uplus.co.kr) 접속 → 회원가입 → 차량 등록\n필요 정보: 이름, 휴대폰 번호, 이메일, 차량번호, 사업자등록번호(법인인 경우)\n\n※ 차량 등록은 웹에서만 할 수 있습니다."},{"no":7,"mainCategory":"서비스 기본","subCategory":"앱사용","question":"한 계정으로 여러 대의 차량을 관리할 수 있나요?","answer":"네, 가능합니다. 하나의 계정으로 여러 대의 차량을 등록하고 관리할 수 있으며, 웹 차량등록/조회에서 차량을 선택하여 각 차량의 정보를 확인할 수 있습니다. 조직별, 차량별로 권한을 구분하여 관리할 수도 있습니다."},{"no":8,"mainCategory":"서비스 기본","subCategory":"차량이용","question":"차량 수령 시 U+커넥트 연동 방법은?","answer":"차량을 등록하면 파트너사(대리점)에서 단말 설치를 신청하고, 단말 설치가 완료되면 웹사이트나 앱에서 차량의 위치를 확인할 수 있습니다."},{"no":9,"mainCategory":"서비스 기본","subCategory":"차량이용","question":"차량 반납 등으로 차량 변경 또는 해지해야 하는 경우 처리해야 할 것은?","answer":"단말기를 다른 차량에 옮겨 설치하거나, 탈거 또는 해지(탈거 없이 서비스만 중단) 절차를 파트너사(대리점) 통해 진행해야 합니다.\n\n커넥트 웹사이트 → 단말 설치 요청 → 이전설치 또는 탈거 신청 → 차량 선택 → 신청 완료."},{"no":10,"mainCategory":"서비스 기본","subCategory":"차량이용","question":"단말기에 문제가 생기면 어떻게 하나요?","answer":"단말기 이상 발생 시 즉시 고객센터(1544-2500)로 연락하세요. AS 교체가 필요한 경우: 단말 고장으로 통신 불가, GPS 수신 불량, 전원 문제, 단말 물리적 파손 등의 상황입니다."},{"no":11,"mainCategory":"서비스 기본","subCategory":"기능","question":"실시간 위치 정보는 얼마나 자주 업데이트되나요?","answer":"기본형: 30초 간격으로 위치 정보 업데이트\n고급형: 1초 간격으로 위치 정보 업데이트 (타사는 30초 이상)\n통신 환경이나 GPS 수신 상태에 따라 지연될 수 있습니다."},{"no":12,"mainCategory":"서비스 기본","subCategory":"기능","question":"운행일지는 어떻게 확인하고 활용하나요?","answer":"웹 관리자 화면: 운행관리 → 운행일지(국세청) → 상세 → 운행일지 다운로드\n다운로드 사유 선택:\n• \'국세청 운행기록부\' 선택 시: 출발지, 도착지, 출발시간, 도착시간 제외되어 다운로드 (개인정보 보호)\n• \'내부 업무용/외부 반출용/고객 대응용/데이터 확인용\' 선택 시: 전체 정보 포함\nPDF나 엑셀 형식으로 내보내기 가능하며, 업무용 차량의 경우 비용 정산이나 세금 신고에 활용할 수 있습니다."},{"no":13,"mainCategory":"서비스 기본","subCategory":"기능","question":"운전 습관도 확인할 수 있나요?","answer":"운행경로/이력에서 과속, 급가속, 급감속, 급회전 등을 확인하고, 운전 행태를 기록하고 분석합니다. \'안전 운전 점수\' 메뉴에서 운전 습관을 확인하고 개선할 수 있으며, 운전자별 점수로 공정한 평가 및 보상이 가능합니다."},{"no":14,"mainCategory":"부가서비스","subCategory":"부가서비스-디지털키","question":"디지털키는 어떤 차량에 설치 가능한가요?","answer":"OBD 분석이 완료된 승용차에만 설치 가능합니다.\n• 설치 가능: 2010년 이후 출시된 대부분의 승용차\n• 설치 불가: 화물차, 버스, 일부 구형 모델\n• 주의사항: 르노 삼성 등 일부 차량은 키 복구가 불가능합니다\n• 통신 음영지역에서도 앱의 블루투스 방식으로 제어 가능합니다"},{"no":15,"mainCategory":"부가서비스","subCategory":"부가서비스-디지털키","question":"디지털키 설치 비용은?","answer":"초기 단말비: 44,000원\n월 이용료: 2,200원 (부가세 포함)\n※ 스마트키를 제조사로 발송하면 키박스에 분해 매립하여 기본 단말과 함께 설치합니다"},{"no":16,"mainCategory":"부가서비스","subCategory":"부가서비스-디지털키","question":"디지털키 신청 프로세스는 어떻게 되나요?","answer":"디지털키 신청 절차:\n\nSTEP 1: 결제\n• 총 결제금액: 52,000원\n  - 디지털키 박스: 44,000원 (부가세 포함)\n  - 왕복 배송비: 8,000원 (키 발송 + 수령)\n• 결제 방법: 카드결제 또는 현금결제\n\nSTEP 2: 기존 스마트키 발송\n• 발송 주소: 경기도 화성시 동탄산단8길 15-15 2층 좌측 (주)알티모빌리티\n• 담당자: 손경훈 매니저 (010-2460-7595)\n• 필수 표기사항:\n  1) 기존 차량 키\n  2) 차량 번호\n  3) 고객사명\n• 배송 방법: 착불 발송\n\nSTEP 3: 제조사 작업\n• 알티모빌리티에서 스마트키 수령\n• 기존 스마트키에서 분리하여 디지털키 단말에 매립 작업\n• 작업 완료 후 고객에게 택배 발송\n\nSTEP 4: 설치\n• 설치기사가 현장 방문하여 기본 단말과 키박스 연결 설치\n• 웹/앱에서 즉시 이용 가능\n\n소요 시간: 발송부터 장착까지 최대 2주\n\n중요 사항:\n• 커넥트 기본단말과 함께 설치 시 별도 출장비 없음\n• 서비스 이용 중 추가 설치 시 출장비 4만원 현장 지불\n• 부가서비스 기기 비용은 빠른 정산을 위해 카드 결제 추천\n• 르노삼성 등 일부 차량은 키 자체 회복이 안되어 원래대로 다시 키를 받을 수 없으므로 신중히 결정"},{"no":17,"mainCategory":"부가서비스","subCategory":"부가서비스-시동차단","question":"시동차단 서비스는 어떻게 사용하나요?","answer":"앱 또는 웹에서 \'시동차단\' 메뉴 → 차단 버튼 클릭 → 시동 차단 완료. 차량 도난 방지나 관리 목적으로 활용 가능하며, 해제도 앱에서 즉시 가능합니다. 주의: 운행 중에는 차단 불가능 (안전을 위해 차량이 정지한 상태에서만 차단 가능)합니다. 단말기를 강제로 임의 탈거 시에도 동작합니다."},{"no":18,"mainCategory":"부가서비스","subCategory":"부가서비스-시동차단","question":"시동차단 서비스 비용은?","answer":"월 이용료: 무료\n단말기: 11,000원 (도난 방지 키트)\n※ 원격 시동 차단 부가서비스 가입 시 제공됩니다"},{"no":19,"mainCategory":"부가서비스","subCategory":"부가서비스-온도문열림","question":"온도센서/문열림센서는 무엇인가요?","answer":"• 온도센서: 화물칸 내부 온도 실시간 모니터링 (냉장/냉동 차량용), 측정범위 -55℃ ~ +125℃\n• 문열림센서: 차량 도어 개폐 이력 자동 기록 (배송 차량용)\n설정 온도 이탈 시 또는 문 열림 시 즉시 SMS 알림 전송됩니다.\n주의: 온도, 문열림감지 센서는 CCTV 공사처럼 화물칸 내 타공과 배선작업이 이루어져 1시간 30분 이상 소요되며, 설치비가 1톤 기준 13만원 발생합니다. 8톤 이상 대형 차량 중 화물 크기가 10m가 넘으면 온도센서와 도어 센서의 단말과 부가서비스 추가 설치가 필요합니다."},{"no":20,"mainCategory":"부가서비스","subCategory":"부가서비스-온도문열림","question":"온도센서/문열림센서 설치 비용은?","answer":"각 센서별:\n• 단말기: 44,000원\n• 월 이용료: 1,100원\n• 설치비: 1톤 기준 약 130,000원 (차량 크기에 따라 상이)\n※ 두 센서 동시 설치 시 설치비 일부 절감 가능합니다"},{"no":21,"mainCategory":"부가서비스","subCategory":"부가서비스-진출입알림","question":"진출입 알림 서비스는 무엇인가요?","answer":"설정한 지역(거점)에 차량이 진입하거나 이탈할 때 관리자/운전자에게 SMS로 즉시 알림을 보내는 서비스입니다.\n• 진입 시: \'[알림] {차량번호} 차량의 {거점명} 위치를 진입했습니다.\' \n• 이탈 시: \'[알림] {차량번호} 차량의 {거점명} 위치를 이탈했습니다.\'\n중요 구역 출입 시 자동 알림으로 업무 준비 시간 확보 및 무단 이탈 방지가 가능합니다."},{"no":22,"mainCategory":"부가서비스","subCategory":"부가서비스-진출입알림","question":"진출입 알림 서비스 비용 및 설정 방법은?","answer":"• 월 이용료: 1,100원 (부가세 포함)\n• 단말기: 별도 구매 불필요 (기본 단말로 이용 가능)\n\n설정 방법:\n1. 웹사이트에서 \'출입 알림지역 설정\' 메뉴 접속\n2. 지도에서 거점 위치 선택 또는 주소 검색\n3. 반경 설정 (직접 설정 또는 주소 기반 반경 설정)\n4. 알림 수신자 등록 (관리자/운전자)"},{"no":23,"mainCategory":"부가서비스","subCategory":"부가서비스-과속알림","question":"과속 알림 서비스는 무엇인가요?","answer":"고객이 설정한 속도 이상으로 운행할 경우, 등록된 운전자에게 SMS를 즉시 발송하여 경고합니다.\n\n발송 문자 내용:\n\'[과속 알림] 안녕하세요. 고객님. 현재 주행중인 {차량번호}의 과속 운행이 감지되오니, 제한속도를 준수해 주시길 바랍니다. 모두를 위해 안전 운전 부탁드립니다.\n※ 도로교통법상 제한 속도를 20km 초과하는 과속을 포함 12대 중과실 사고는 형사처분 대상이며 사고 발생시 면책 적용이 불가합니다.\'\n\n즉각 경고 및 주의의무에 대한 책임 근거를 확보할 수 있습니다."},{"no":24,"mainCategory":"부가서비스","subCategory":"부가서비스-기타","question":"RFID 탑승자 확인 서비스는?","answer":"버스 전용 서비스로, 카드 태그를 통해 자동 탑승 관리를 합니다. 수동 점검 업무를 제거하고, 미탑승자를 즉시 파악하여 안전사고를 예방할 수 있으며, 학부모/관리자에게 안심을 제공합니다.\n• 월 이용료: 1,100원\n• RFID 리더기: 60,500원\n• 지원 카드: CASHBEE, XCASH, MIFARE, T-MONEY"},{"no":25,"mainCategory":"부가서비스","subCategory":"부가서비스-기타","question":"초정밀위치(RTK) 서비스는?","answer":"GPS 오차를 최소화하여 cm 단위까지 정확한 실시간 위치 정보를 제공합니다. 어린이 차량, 버스의 정확한 차선 위치 파악이나 공사 현장, 좁은 공간에서도 2cm 오차 내 정밀한 위치로 작업 위치를 확인할 수 있습니다.\n• 월 이용료: 5,500원\n• RTK 동글: 82,500원\n• 측위 정밀도: 고정점 2cm + 1ppm / 이동시 25cm CEP90\n※ 고급형 요금제에서만 이용 가능합니다"},{"no":26,"mainCategory":"부가서비스","subCategory":"세금혜택","question":"운행일지로 세금 공제를 받을 수 있나요?","answer":"네, U+커넥트의 자동 운행일지는 국세청 인정 요건을 충족합니다. 법인차량 또는 개인사업자의 업무용 차량의 경우 유류비, 통행료, 차량 유지비 등을 경비로 인정받을 수 있습니다. 운행일지는 5년간 보관되므로 과세기간마다 안심하고 제출할 수 있습니다."},{"no":27,"mainCategory":"부가서비스","subCategory":"세금혜택","question":"어떤 차량이 세금 공제 대상인가요?","answer":"• 법인 차량: 전 차종 가능 (100% 경비 인정)\n• 개인사업자 차량: 업무용으로 사용하는 차량 (업무 사용 비율에 따라 안분)\n• 화물차: 1톤 이상 화물차\n• 9인승 이상 승합차\n• 배기량 1,000cc 이하 경차 (업무용)"},{"no":28,"mainCategory":"부가서비스","subCategory":"세금혜택","question":"운행일지 제출은 어떻게 하나요?","answer":"웹 관리자: 운행관리 → 운행일지(국세청) → 상세 → 운행일지 다운로드 → 사유 선택\n\n중요: 다운로드 사유에 따라 포함 정보가 다릅니다\n• \'국세청 운행기록부\' 선택: 출발지, 도착지, 출발시간, 도착시간 제외 (개인정보 보호를 위해)\n• \'내부 업무용/외부 반출용/고객 대응용/데이터 확인용\' 선택: 출발지, 도착지, 출발시간, 도착시간 포함\n\n세무사 또는 국세청에 제출할 때는 \'국세청 운행기록부\'를 선택하여 다운로드하시면 됩니다. 월별/분기별로 정리하여 보관하는 것을 권장합니다."},{"no":29,"mainCategory":"부가서비스","subCategory":"세금혜택","question":"통신비로 세금 공제를 받을 수 있나요?","answer":"U+커넥트 서비스는 \'차량유지비\' 또는 \'통신비\'로 분류되어 세금 공제 대상입니다. 법인의 경우 100% 경비 인정되며, 개인사업자의 경우 업무 사용 비율에 따라 안분 계산됩니다."},{"no":30,"mainCategory":"부가서비스","subCategory":"세금혜택","question":"개인사업자도 혜택을 받을 수 있나요?","answer":"네, 개인사업자도 업무용 차량의 경우 U+커넥트 요금과 운행일지를 통해 차량 관련 경비를 공제받을 수 있습니다. 단, 업무 사용 비율에 따라 안분 계산되므로, 운행일지를 정확하게 작성하는 것이 중요합니다."},{"no":31,"mainCategory":"대리점 운영","subCategory":"대리점-설치","question":"단말 설치 시 주의사항은?","answer":"• OBD 포트 위치 확인 (주로 운전석 하단)\n• 전원선 정확한 연결 (빨강: +12V, 검정: GND)\n• GPS 안테나는 앞유리 상단 중앙에 부착\n• 설치 후 유큐브에서 단말 등록 필수\n• 3분간 시동 ON 상태로 초기 통신 확인\n• 외제차는 별도 규정에 따라 설치비가 발생할 수 있습니다"},{"no":32,"mainCategory":"대리점 운영","subCategory":"대리점-설치","question":"단말 설치 후 유큐브 등록은 어떻게?","answer":"유큐브 로그인 → 단말관리 → 신규등록 → 단말 일련번호 입력 → 차량 정보 입력 (차량번호, 운전자명, 연락처 등) → 등록 완료. 등록 후 약 10분 후 커넥트 웹사이트에 차량이 표시됩니다."},{"no":33,"mainCategory":"대리점 운영","subCategory":"대리점-프로세스","question":"대리점에서 이전설치/명의변경을 진행해야 하는 이유는?","answer":"• 커넥트 웹사이트를 통해 이전설치/탈거 신청을 해야 다음 단계가 진행됩니다\n• 고객센터 접수 시에도 유큐브를 통해 대리점으로 꼬리표가 이관됩니다\n• 현재는 시스템 알림 기능이 제한적이어서 VOC통합사이트에 추가 접수가 필요할 수 있습니다\n※ 12월 15일 업데이트로 실시간 SMS 알림이 추가되어 설치/탈거/이전설치 요청 시 제조사 담당자에게 자동 발송되며, 파트너사 전용 화면에서 단말 설치 상태를 파악하고 요청부터 완료까지 실시간 관리가 가능해집니다"},{"no":34,"mainCategory":"대리점 운영","subCategory":"대리점-프로세스","question":"고객센터로 접수된 경우 처리방법은?","answer":"1. 유큐브에서 꼬리표 이관 확인\n2. 커넥트 웹사이트 접속\n3. 해당 이전설치/명의변경 가이드에 따라 처리\n4. 필요 시 VOC통합사이트에 추가 접수\n※ 12월 업데이트 후 필수 정보 통합 입력으로 주소, 연락처, 안내내용을 한번에 입력 가능하며, 신청 프로세스가 간소화됩니다"},{"no":35,"mainCategory":"대리점 운영","subCategory":"설치프로세스","question":"이전설치 신청 방법은?","answer":"커넥트 웹사이트 로그인 → 차량관리 → 이전설치 신청 → 차량 선택 → 새 차량 정보 입력 → 신청 완료. 신청 후 대리점에서 물리적 이전작업을 진행합니다. 12월 업데이트 후에는 실시간 SMS 알림으로 작업 진행 상황을 추적할 수 있습니다."},{"no":36,"mainCategory":"대리점 운영","subCategory":"설치프로세스","question":"이전설치 시 기존 데이터는 유지되나요?","answer":"네, 이전설치 시 기존 운행 데이터는 모두 유지됩니다. 새 차량으로 단말만 이전되며, 과거 5년간의 운행 이력은 모두 조회 가능합니다."},{"no":37,"mainCategory":"대리점 운영","subCategory":"설치프로세스","question":"탈거 신청은 어떻게 하나요?","answer":"커넥트 웹사이트 → 차량관리 → 탈거 신청 → 차량 선택 → 탈거 사유 입력 → 신청 완료. 대리점에서 물리적 탈거 작업 진행 후 단말 회수됩니다. 차량 매각 시 반드시 탈거 신청을 진행해야 새 소유자가 과거 운행 데이터에 접근할 수 없습니다."},{"no":38,"mainCategory":"대리점 운영","subCategory":"설치프로세스","question":"AS 교체는 어떤 경우에 필요한가요?","answer":"• 단말 고장으로 통신 불가\n• GPS 수신 불량\n• 전원 문제\n• 단말 물리적 파손\nAS 교체 신청은 고객센터(1544-0001) 또는 대리점을 통해 가능합니다."},{"no":39,"mainCategory":"서비스 기본","subCategory":"개인정보","question":"차량 위치 정보는 누가 볼 수 있나요?","answer":"차량을 등록한 계정 사용자와 위치 정보를 공유 받은 대상만 볼 수 있습니다. 조직별, 직급별로 권한을 구분하여 관리할 수 있으며, 차량 관리 목적으로 관리자 권한이 있는 경우에만 접근 가능합니다."},{"no":40,"mainCategory":"서비스 기본","subCategory":"개인정보","question":"개인정보 보호 조치는?","answer":"U+커넥트는 개인정보보호법을 준수하며:\n• 수집된 정보는 암호화되어 안전하게 보관\n• 위치 정보는 동의 없이 제3자에게 제공되지 않음\n• 운행일지 다운로드 시 \'국세청 운행기록부\' 사유 선택하면 출발지, 도착지, 시간 정보가 제외되어 개인정보 보호\n• 개인정보 처리방침은 앱 내 \'설정\' 메뉴에서 확인 가능"},{"no":41,"mainCategory":"서비스 기본","subCategory":"개인정보","question":"차량 매각 시 데이터는 어떻게 되나요?","answer":"차량 매각 시 반드시 탈거 신청을 진행해야 합니다. 탈거 신청 완료 시 새 소유자가 해당 차량의 과거 운행 데이터에 접근할 수 없으며, 기존 데이터는 이전 소유자 계정에 별도 보관됩니다."},{"no":42,"mainCategory":"서비스 기본","subCategory":"문제해결","question":"앱에서 차량이 보이지 않아요","answer":"1. 앱을 최신 버전으로 업데이트\n2. 인터넷 연결 확인\n3. 앱 재시작 또는 로그아웃 후 재로그인\n4. 대리점에서 유큐브 단말 등록 여부 확인 (등록 후 약 10분 소요)\n5. 여전히 문제 시 고객센터(1544-0001) 문의"},{"no":43,"mainCategory":"서비스 기본","subCategory":"문제해결","question":"운행 기록이 정확하지 않게 표시됩니다","answer":"GPS 수신 상태나 통신 환경에 따라 일시적으로 오차가 발생할 수 있습니다. 지속적인 문제 시:\n1. GPS 안테나 부착 상태 확인\n2. 단말기 전원 연결 상태 확인\n3. AS 교체 신청 고려\n앱 내 \'운행일지\' → 해당 일지 선택 → \'수정 요청\' 기능 이용 가능 (검토 후 반영)"},{"no":44,"mainCategory":"서비스 기본","subCategory":"문제해결","question":"차량 도난이나 사고 시 어떤 도움을 받나요?","answer":"1. 즉시 경찰 신고 (112)\n2. 차량 업체 또는 보험사 연락\n3. U+커넥트 고객센터(1544-0001) 연락\n실시간 위치 추적 기능으로 차량 위치 파악에 도움을 받을 수 있으며, 시동차단 부가서비스 가입 시 원격으로 시동을 차단하여 추가 피해를 방지할 수 있습니다."},{"no":45,"mainCategory":"서비스 기본","subCategory":"문제해결","question":"통신이 안 되는 지역에서도 이용 가능한가요?","answer":"통신이 되지 않는 지역(지하 주차장, 산간 지역, 터널)에서는 실시간 데이터 전송이 제한됩니다. 하지만 단말기 내부에 데이터가 저장되어 통신 연결 시 자동으로 전송되므로 운행 기록 누락 없이 확인 가능합니다."},{"no":46,"mainCategory":"서비스 기본","subCategory":"문제해결","question":"GPS 위치가 부정확하게 표시됩니다","answer":"GPS 수신 상태가 불량한 경우 발생할 수 있습니다:\n• 터널, 지하, 고층 건물 밀집 지역에서 일시적 현상 (정상)\n• GPS 안테나 부착 상태 확인 (앞유리 상단 중앙)\n• 지속적인 문제 시 AS 교체 신청 필요\n• 정밀한 위치가 필요한 경우 초정밀위치(RTK) 부가서비스 가입 고려"},{"no":47,"mainCategory":"영업 가이드","subCategory":"영업제안-업종별","question":"현장출동업에는 어떤 기능을 추천하나요?","answer":"핵심 니즈: \"언제 와요?\" 질문 없는 현장관제\n\n추천 기능:\n1. 실시간 위치 공유 (1초 단위 GPS, 고급형)\n   - 고객에게 기사님 위치를 실시간으로 공유\n   - 도착 예정 시간 자동 안내\n   \n2. 3분 단위 동선 추적\n   - 업무 시간 증빙 및 현장별 작업 시간 측정\n   - 타사 대비 5배 정밀 (타사 15분)\n   \n3. 진출입 알림\n   - 중요 거점 도착 시 자동 알림\n   - 업무 준비 시간 확보\n\n예상 효과:\n• 고객 문의 90% 감소\n• 출동 시간 20% 단축\n• 재계약률 3배 증대\n• 월 200만원 이상 수익 개선"},{"no":48,"mainCategory":"영업 가이드","subCategory":"영업제안-업종별","question":"물류/배송업에는 어떤 기능을 추천하나요?","answer":"핵심 니즈: 배송 계획 관리 및 실시간 현황 파악\n\n추천 기능:\n1. 배송/운송 계획 및 현황\n   - 매일 반복되는 배송 루트 사전 설정\n   - 실시간 진행 상황 확인\n   - 거점별 도착 시간 체크\n   \n2. 상하차 관리 (앱)\n   - 현장에서 상하차 기록\n   - 인수증 사진 업로드\n   - 서류 분실 없는 완벽한 증빙\n   \n3. 온도/문열림 센서 (화물 보호)\n   - 냉장/냉동 화물 온도 실시간 모니터링\n   - 도난 방지 (문열림 감지)\n   - 이상 발생 시 즉시 SMS 알림\n\n예상 효과:\n• 배차 업무 80% 자동화\n• 고객 만족도 35% 향상\n• 화물 사고 90% 감소"},{"no":49,"mainCategory":"영업 가이드","subCategory":"영업제안-업종별","question":"렌터카업에는 어떤 기능을 추천하나요?","answer":"핵심 니즈: 공유차량 예약 관리 및 키 관리\n\n추천 기능:\n1. 공유차량 예약 시스템\n   - 캘린더 형태 예약 현황 시각화\n   - 미반납 등 예약 충돌 시 자동 알림\n   - 앱에서 간편 예약\n   \n2. 디지털키\n   - 스마트폰으로 차량 문 열기\n   - 키 분실 걱정 없음\n   - 통신 음영지역에서도 블루투스로 제어\n   \n3. 실시간 위치 추적\n   - 무단 이용 방지\n   - 차량 회수 편의\n   - 사고 시 즉시 위치 파악\n\n예상 효과:\n• 키 관리 비용 100% 절감\n• 예약 충돌 95% 방지\n• 차량 회전율 30% 향상"},{"no":50,"mainCategory":"영업 가이드","subCategory":"영업제안-업종별","question":"버스업에는 어떤 기능을 추천하나요?","answer":"핵심 니즈: 탑승자 안전 관리 및 노선 운행 관리\n\n추천 기능:\n1. 승객 승하차 관리 (RFID)\n   - 카드 태그로 자동 탑승 체크\n   - 미탑승자 즉시 파악\n   - 학부모/관리자에게 안심 제공\n   \n2. 노선 관리\n   - 정해진 노선대로 운행하는지 확인\n   - 우회 경로 자동 감지\n   - 정류장별 도착 시간 관리\n   \n3. 초정밀위치(RTK)\n   - 정확한 차선 위치까지 파악\n   - 안전한 승하차 위치 확인\n\n예상 효과:\n• 탑승자 안전 사고 예방\n• 학부모 문의 80% 감소\n• 운행 관리 자동화"},{"no":51,"mainCategory":"영업 가이드","subCategory":"영업제안-용도별","question":"실시간 모니터링이 필요한 고객에게는?","answer":"타겟 고객: 긴급 출동, 즉시 배송, A/S 서비스 등\n\n추천 구성:\n1. 고급형 요금제 (1초 GPS)\n   - 긴급 상황 즉시 파악\n   - 가장 가까운 차량으로 즉시 업무 지시\n   \n2. 진출입 알림\n   - 중요 구역 출입 시 자동 알림\n   - 업무 준비 시간 확보\n   \n3. 과속 알림\n   - 안전 사고 예방\n   - 운전자 관리 근거 확보\n\n제안 멘트:\n\"지금 우리 차량이 어디에 있는지 정확히 알고 계신가요? 고객이 \'언제 와요?\'라고 물을 때마다 당황하셨죠? U+커넥트로 1초 단위로 차량 위치를 확인하고, 고객에게 정확한 도착 시간을 안내하세요. 더 이상 위치 파악 때문에 전화하실 필요 없습니다.\""},{"no":52,"mainCategory":"영업 가이드","subCategory":"영업제안-용도별","question":"운행 스케줄 관리가 필요한 고객에게는?","answer":"타겟 고객: 공유차량, 정기 배송, 순회 점검 등\n\n추천 구성:\n1. 공유차량 예약 시스템\n   - 캘린더 형태로 예약 현황 한눈에 확인\n   - 예약 충돌 방지\n   \n2. 배송/운송 계획 등록\n   - 매일 반복되는 루트 사전 설정\n   - 배차 관리 업무 시간 절약\n   \n3. 디지털키 (옵션)\n   - 키 분실 걱정 없음\n   - 예약자에게 원격으로 키 권한 부여\n\n제안 멘트:\n\"매일 아침 배차 계획 짜느라 시간 낭비하고 계신가요? 차량 예약 때문에 직원들끼리 다투지 않으세요? U+커넥트로 예약을 체계화하고, 반복되는 배송 루트를 미리 설정해두세요. 관리 업무 시간이 80% 줄어듭니다.\""},{"no":53,"mainCategory":"영업 가이드","subCategory":"영업제안-용도별","question":"운행 데이터 분석 및 비용 절감이 필요한 고객에게는?","answer":"타겟 고객: 법인차량, 개인사업자, 비용 절감이 중요한 모든 업종\n\n추천 구성:\n1. 운행일지 자동 생성 (국세청 양식)\n   - 5년 보관으로 과세기간마다 안심 제출\n   - 클릭 한번으로 엑셀 다운로드\n   \n2. 3분 단위 동선 추적\n   - 불필요한 경로 확인\n   - 개인적 이용 방지\n   - 업무 시간 증빙\n   \n3. 안전/경제운전 스코어링\n   - 운전자별 점수로 공정한 평가\n   - 연료비 절약 교육\n   \n4. 앱에서 비용 등록\n   - 유류비, 하이패스, 정비료 등록\n   - OCR로 영수증 자동 인식\n\n예상 효과:\n• 월 200만원 이상 비용 절감\n• 연 200만원 세금 절감\n• 연료비 15% 감소\n\n제안 멘트:\n\"매년 세금 신고 때문에 운행일지 정리하느라 고생하시죠? U+커넥트는 자동으로 국세청 양식 운행일지를 만들어드립니다. 5년간 보관되니까 언제든 꺼내 쓰시면 됩니다. 거기다 3분마다 어디 갔는지 기록되니까 개인적으로 차 쓰는 것도 바로 확인되고요. 작년에 고객사 한 곳은 이걸로 월 200만원 넘게 절감하셨습니다.\""},{"no":54,"mainCategory":"영업 가이드","subCategory":"영업제안-직급별","question":"사장/임원급에게는 어떻게 제안하나요?","answer":"관심사: ROI, 매출 증대, 비용 절감, 투자 대비 효과\n\n제안 포인트:\n1. 구체적인 수치로 효과 제시\n   - \"월 200만원 비용 절감\" \n   - \"고객 재계약률 3배 증대\"\n   - \"출동 시간 20% 단축\"\n   \n2. 경쟁사 대비 우위 강조\n   - 운행일지 5년 보관 (경쟁사 6개월)\n   - 3분 단위 동선 추적 (경쟁사 15분)\n   - 에스원 대비 기능 우위\n\n3. 비즈니스 성장 관점\n   - \"서비스 품질 향상으로 재계약률 상승\"\n   - \"고객 만족도로 매출 증대\"\n\n제안 멘트:\n\"사장님, 작년에 저희 고객사 중 현장출동업 하시는 분이 U+커넥트 도입하시고 재계약률이 3배 올랐습니다. 고객들이 \'언제 와요?\'라고 안 물어보니까 만족도가 확 올라간 거죠. 거기다 운행일지 자동으로 만들어지니까 세무사 비용도 연 100만원 절감하셨고요. 투자는 월 1만원대인데 효과는 월 200만원 이상입니다.\""},{"no":55,"mainCategory":"영업 가이드","subCategory":"영업제안-직급별","question":"관리자급에게는 어떻게 제안하나요?","answer":"관심사: 업무 효율성, 관리 편의성, 스트레스 감소, 워라밸\n\n제안 포인트:\n1. 업무 자동화 강조\n   - \"배차 업무 80% 자동화\"\n   - \"매일 아침 일일이 전화 안 해도 됨\"\n   - \"운행일지 자동 생성\"\n   \n2. 실시간 관리 편의\n   - \"언제 어디서나 스마트폰으로 확인\"\n   - \"문제 발생 시 즉시 알림\"\n   - \"보고서 클릭 한번에 다운로드\"\n   \n3. 스트레스 감소\n   - \"고객 문의 90% 감소\"\n   - \"차량 위치 확인하느라 전화 안 해도 됨\"\n\n제안 멘트:\n\"팀장님, 매일 아침 기사님들한테 일일이 전화해서 어디 가는지 확인하시느라 힘드시죠? U+커넥트 쓰시면 배송 계획 미리 짜놓고, 지금 어디까지 진행됐는지 실시간으로 보시면 됩니다. 전화할 필요 없어요. 고객이 \'배송기사 어디쯤 왔어요?\'라고 물어봐도 바로 확인해서 답변하시면 되고요. 퇴근 시간도 1시간은 빨라지실 겁니다.\""},{"no":56,"mainCategory":"영업 가이드","subCategory":"영업제안-직급별","question":"현장직/기사님에게는 어떻게 제안하나요?","answer":"관심사: 사용 편의성, 업무 부담 감소, 억울한 일 없기\n\n제안 포인트:\n1. 사용이 쉬움\n   - \"앱에서 터치 한번\"\n   - \"별도 기록 필요 없음\"\n   - \"자동으로 다 저장됨\"\n   \n2. 업무 부담 감소\n   - \"운행일지 자동 작성\"\n   - \"영수증 사진만 찍으면 끝\"\n   - \"관리자가 일일이 전화 안 함\"\n   \n3. 억울한 일 방지\n   - \"어디 갔는지 정확히 기록\"\n   - \"얼마나 일했는지 증명\"\n   - \"과속이나 사고 시 증거 자료\"\n\n제안 멘트:\n\"기사님, 매번 운행일지 손으로 쓰느라 번거로우시죠? 이거 설치하시면 자동으로 다 기록됩니다. 어디 갔는지, 몇 시에 갔는지, 몇 km 운행했는지. 나중에 회사에서 \'너 어디 갔었어?\'라고 물어봐도 증거가 다 있으니까 억울할 일 없으시고요. 유류비 영수증도 앱에서 사진만 찍으면 끝이에요.\""},{"no":57,"mainCategory":"영업 가이드","subCategory":"영업제안-차량유형별","question":"승용차(법인/개인)에는?","answer":"추천 구성:\n• 기본형 요금제: 11,880원 (3년 약정)\n• 운행일지 자동 생성 (세금 공제)\n• 비용 관리 (유류비, 정비비 등)\n• 공유차량 예약 (공용차량인 경우)\n\n추가 옵션:\n• 디지털키: 키 분실 방지\n• 시동차단: 도난 방지 (무료)\n\n제안 포인트:\n\"법인차량은 운행일지만 잘 관리해도 연간 수백만원 세금 절감 가능합니다. U+커넥트는 자동으로 국세청 양식 운행일지를 만들어서 5년간 보관해드립니다.\""},{"no":58,"mainCategory":"영업 가이드","subCategory":"영업제안-차량유형별","question":"화물차(1톤~11톤)에는?","answer":"추천 구성:\n• 기본형 또는 고급형 요금제\n• 배송/운송 계획 및 현황\n• 상하차 관리 (앱)\n• 3분 단위 동선 추적\n\n추가 옵션 (화물 유형에 따라):\n• 온도센서: 냉장/냉동 화물 (월 1,100원 + 단말 44,000원 + 설치비)\n• 문열림센서: 도난 방지 (월 1,100원 + 단말 44,000원 + 설치비)\n• 두 센서 동시 설치 시 설치비 절감\n\n주의사항:\n• 온도/문열림센서는 CCTV 공사처럼 타공 및 배선 작업 필요 (1시간 30분 이상 소요)\n• 1톤 기준 설치비 약 13만원 (차량 크기에 따라 상이)\n• 8톤 이상 대형 차량 중 10m 초과 시 추가 단말 필요\n\n제안 포인트:\n\"배송 기사님들 어디까지 갔는지 일일이 전화 안 해도 됩니다. 거점별로 언제 도착했는지, 얼마나 머물렀는지 자동으로 기록되고요. 냉동차량이시면 온도센서 달아드리면 화물 변질 걱정 없으십니다.\""},{"no":59,"mainCategory":"영업 가이드","subCategory":"영업제안-차량유형별","question":"버스(통근/통학/관광)에는?","answer":"추천 구성:\n• 고급형 요금제 (1초 GPS 추천)\n• 노선 현황 관리\n• 초정밀위치(RTK): 정확한 차선 위치\n\n추가 옵션:\n• RFID 승하차 확인: 탑승자 안전 관리 (월 1,100원 + 단말 60,500원)\n• 진출입 알림: 정류장 도착 알림\n\n제안 포인트:\n\"학부모님들이 \'우리 아이 탔어요?\', \'버스 어디쯤 왔어요?\' 이런 문의 많으시죠? RFID 카드 태그하면 자동으로 승차 확인되고, 학부모님께 문자 가니까 안심하십니다. 버스 위치도 실시간으로 공유되고요.\""},{"no":60,"mainCategory":"영업 가이드","subCategory":"영업제안-차량유형별","question":"렌터카에는?","answer":"추천 구성:\n• 기본형 요금제\n• 공유차량 예약 시스템\n• 디지털키 (강력 추천)\n\n제안 포인트:\n\"렌터카는 키 관리가 제일 문제죠. 잃어버리면 키 교체비만 수십만원이고. 디지털키 설치하시면 스마트폰이 키니까 분실 걱정 없으시고, 예약 시스템으로 누가 언제 쓰는지 한눈에 보입니다.\""},{"no":61,"mainCategory":"고급 기능","subCategory":"고급기능-3분동선","question":"3분 단위 동선 추적은 어떻게 활용하나요?","answer":"기능 설명:\n3분마다 차량의 정확한 위치를 기록하여 세밀한 동선 추적이 가능합니다. (타사는 15분 단위)\n\n활용 방법:\n1. 업무 시간 증빙\n   - 현장별 도착 시간 및 체류 시간 정확히 파악\n   - 쓰레기 수거, 가스배관 점검 등 여러 거점 순회 차량에 최적\n   \n2. 불필요한 경로 확인\n   - 업무 외 이동 경로 확인\n   - 개인적 차량 사용 방지\n   \n3. 업무 효율성 개선\n   - 비효율적인 루트 발견\n   - 최적 경로 수립\n\n차별화 포인트:\n에스원 등 경쟁사는 15분 단위라 정확한 체류 시간 파악이 어렵지만, U+커넥트는 3분 단위로 5배 더 정밀합니다."},{"no":62,"mainCategory":"고급 기능","subCategory":"고급기능-가동률","question":"가동률 관리는 무엇인가요?","answer":"기능 설명:\n업무 시간 중 공회전을 제외한 실제 운행 시간의 비율을 차량별/조직별로 보여줍니다.\n\n활용 방법:\n1. 감차 의사결정\n   - 가동률이 낮은 차량 파악\n   - 불필요한 차량 비용 절감\n   \n2. 차량 효율성 분석\n   - 어떤 차량이 많이 쓰이는지\n   - 어떤 차량이 놀고 있는지\n   \n3. 배차 최적화\n   - 가동률 낮은 차량에 업무 배정\n   - 전체 차량 활용도 향상\n\n차별화 포인트:\n에스원에는 없는 U+커넥트만의 기능입니다. 이 기능으로 감차하여 연간 수천만원 절감한 고객사가 많습니다."},{"no":63,"mainCategory":"고급 기능","subCategory":"고급기능-앱비용등록","question":"앱에서 비용 등록 기능은?","answer":"기능 설명:\n운전자가 현장에서 직접 앱으로 각종 비용을 등록할 수 있습니다.\n\n등록 가능 비용:\n• 유류비\n• 하이패스\n• 과태료\n• 정비비\n\n주요 기능:\n• 영수증 사진 첨부\n• OCR로 금액 자동 인식 (개발 중)\n• 즉시 관리자 확인 가능\n• 엑셀 다운로드로 회계 처리 편리\n\n차별화 포인트:\n에스원에는 없는 기능입니다. 기사님이 현장에서 바로 등록하니까 영수증 분실 걱정 없고, 나중에 일일이 취합할 필요가 없습니다."},{"no":64,"mainCategory":"고급 기능","subCategory":"고급기능-운행일지5년","question":"운행일지 5년 보관의 중요성은?","answer":"법적 근거:\n법인세법 제116조에 따라 제출한 증명서류는 5년간 보관해야 합니다. 매년 과세기간(1년치) 운행일지를 제출해야 하므로, 최소 5년간의 운행일지가 필요합니다.\n\nU+커넥트 vs 경쟁사:\n• U+커넥트: 5년 보관\n• 에스원: 6개월 보관 (미리미리 다운로드 필요)\n• 기타 경쟁사: 대부분 1년 이내\n\n고객 가치:\n• 세무조사 대비 완벽\n• 과거 데이터 언제든 조회\n• 분기별/연도별 비교 분석 가능\n• 다운로드 걱정 없음\n\n제안 멘트:\n\"세무조사 나왔는데 운행일지 없으면 난리 나죠. 에스원은 6개월만 보관해서 미리미리 다운받아야 하는데, 저희는 5년 동안 자동으로 보관해드립니다. 언제든 필요할 때 바로 꺼내 쓰시면 됩니다.\""},{"no":65,"mainCategory":"고급 기능","subCategory":"고급기능-문열림센서","question":"문열림 감지 센서 설치 시 주의사항은?","answer":"설치 작업:\n• CCTV 공사처럼 화물칸 내 타공 및 배선 작업 필요\n• 작업 시간: 1시간 30분 이상\n• 설치비: 1톤 기준 약 13만원 (차량 크기에 따라 상이)\n• 5톤: 약 23만원, 11톤: 약 28만원\n\n비용 절감 TIP:\n온도센서와 문열림센서를 동시에 설치하면 설치비를 일부 절감할 수 있습니다.\n\n대형 차량 주의사항:\n8톤 이상 대형 차량 중 화물 크기가 10m를 넘으면 온도센서와 도어 센서의 단말과 부가서비스를 추가로 설치해야 합니다. (2개 기기 설치)\n\n고객 안내:\n사전에 고객님께 충분한 안내를 해주세요. 설치 시간이 오래 걸리고 비용이 발생하므로, 계약 전에 명확히 설명하는 것이 중요합니다."},{"no":66,"mainCategory":"경쟁력 & 사례","subCategory":"경쟁사비교","question":"에스원 대비 U+커넥트의 장점은?","answer":"1. 운행일지 5년 보관\n• U+커넥트: 5년 보관 (법적 요구사항 충족)\n• 에스원: 6개월 보관 (미리 다운로드 필요)\n\n2. 문열림 감지 부가서비스\n• U+커넥트: 제공 (월 1,100원)\n• 에스원: 없음\n\n3. 가동률 관리\n• U+커넥트: 제공 (감차 의사결정 가능)\n• 에스원: 없음\n\n4. 운행경로 세밀도\n• U+커넥트: 3분 단위 궤적 시간\n• 에스원: 15분 단위 (5배 차이)\n\n5. 과속 알림\n• U+커넥트: 제공 (9월 말 반영, 즉각 경고 및 책임 근거 확보)\n• 에스원: 없음\n\n6. 앱으로 비용 등록\n• U+커넥트: 제공 (유류비, 정비료 등 입력 가능, 영수증 OCR 연내 추가 예정)\n• 에스원: 없음\n\n제안 멘트:\n\"에스원 쓰시다가 U+커넥트로 바꾸신 분들이 제일 놀라는 게 운행일지예요. 에스원은 6개월만 보관되니까 매번 다운받아야 하는데, 저희는 5년 동안 자동 보관이거든요. 거기다 3분마다 위치 기록되니까 훨씬 정확하고요.\""},{"no":67,"mainCategory":"경쟁력 & 사례","subCategory":"업종사례-현장출동","question":"현장출동업 고객 사례는?","answer":"고객사: 보일러 수리 업체 (차량 15대)\n\n도입 전 문제점:\n• 고객 문의 폭주: \"기사님 언제 와요?\"\n• 출장비 계산 분쟁\n• 기사님 위치 파악 안 됨\n\n도입 후 효과:\n• 고객 문의 90% 감소 (실시간 위치 공유)\n• 출장비 자동 계산 (3분 단위 동선 추적)\n• 재계약률 3배 증대\n• 월 200만원 이상 수익 개선\n\n활용 기능:\n• 고급형 요금제 (1초 GPS)\n• 진출입 알림\n• 3분 단위 동선 추적\n• 운행일지 자동 생성\n\n고객 후기:\n\"고객들이 실시간으로 기사님 위치 보니까 안심하고 기다리더라고요. 재계약이 확 늘었어요.\""},{"no":68,"mainCategory":"경쟁력 & 사례","subCategory":"업종사례-물류배송","question":"물류/배송업 고객 사례는?","answer":"고객사: 온라인 쇼핑몰 배송 대행 (차량 30대)\n\n도입 전 문제점:\n• 매일 아침 배차 계획에 2시간 소요\n• 배송 진행 상황 파악 안 됨\n• 상하차 증빙 서류 분실\n\n도입 후 효과:\n• 배차 업무 80% 자동화\n• 실시간 진행 상황 확인\n• 서류 분실 제로\n• 고객 만족도 35% 향상\n\n활용 기능:\n• 배송/운송 계획 및 현황\n• 상하차 관리 (앱)\n• 3분 단위 동선 추적\n\n고객 후기:\n\"예전엔 매일 아침 일일이 전화해서 누가 어디 가는지 확인했는데, 이제는 그냥 화면만 보면 돼요. 시간이 엄청 절약됩니다.\""},{"no":69,"mainCategory":"경쟁력 & 사례","subCategory":"업종사례-렌터카","question":"렌터카업 고객 사례는?","answer":"고객사: 지역 렌터카 업체 (차량 50대)\n\n도입 전 문제점:\n• 키 분실 문제 (월 3-4건)\n• 예약 충돌로 고객 불만\n• 차량 회수 시간 소요\n\n도입 후 효과:\n• 키 관리 비용 100% 절감 (디지털키)\n• 예약 충돌 95% 방지\n• 차량 회전율 30% 향상\n• 무단 이용 차량 즉시 발견\n\n활용 기능:\n• 공유차량 예약 시스템\n• 디지털키\n• 실시간 위치 추적\n\n고객 후기:\n\"디지털키 쓰니까 키 잃어버린다고 난리 칠 일이 없어졌어요. 예약도 체계적으로 되니까 고객 만족도도 올라가고요.\""},{"no":70,"mainCategory":"경쟁력 & 사례","subCategory":"업종사례-버스","question":"버스(통학/통근) 고객 사례는?","answer":"고객사: 학원 통학버스 (차량 10대)\n\n도입 전 문제점:\n• 학부모 문의 폭주: \"우리 아이 탔어요?\"\n• 탑승 확인 수작업\n• 안전 사고 우려\n\n도입 후 효과:\n• 학부모 문의 80% 감소\n• 탑승 확인 자동화\n• 미탑승 즉시 파악\n• 학부모 안심 제공\n\n활용 기능:\n• RFID 승하차 확인\n• 실시간 위치 공유\n• 노선 현황 관리\n\n고객 후기:\n\"카드 태그만 하면 자동으로 학부모님께 문자 가니까, 일일이 확인 전화 안 해도 되고 학부모님들도 안심하세요.\""},{"no":71,"mainCategory":"서비스 기본","subCategory":"요금제","question":"기본형 vs 고급형 차이는?","answer":"기본형 (월 11,880원, 3년 약정)\n• 30초 위치 관제\n• 차량 상태 관리\n• 비용 관리\n• 운행일지\n• 차량 예약/배송운송현황/버스노선보기 기능\n• 데이터: 1GB\n• 추천 고객: 대부분의 고객\n\n고급형 (월 16,830원, 3년 약정)\n• 1초 위치 관제 (타사는 30초 이상)\n• 기본형의 모든 기능\n• 초정밀위치 부가서비스 이용 가능\n• 관제 SMS 알림 무료 제공\n• 데이터: 5GB\n• 추천 고객: 긴급 출동, 렌터카, 정밀 위치가 필요한 고객\n\n선택 가이드:\n대부분의 고객은 기본형으로 충분합니다. 다만 1초 관제가 필요하거나, 아주 정확한 위치(초정밀위치)가 필요한 고객일 때는 고급형을 제안하세요."},{"no":72,"mainCategory":"서비스 기본","subCategory":"요금제","question":"3년 약정 혜택은?","answer":"3년 약정 시 혜택:\n• 기본 단말기 무료 제공\n• 설치비 무료\n• 월 요금 10% 할인\n  - 기본형: 13,200원 → 11,880원\n  - 고급형: 18,700원 → 16,830원\n\n무약정 대비:\n3년 약정 시 월 1,320원 절감 = 연간 15,840원 절감 = 3년간 약 5만원 절감 + 단말기비 + 설치비 절감\n\n주의사항:\n• 외제차는 별도 규정에 따라 설치비가 발생할 수 있습니다\n• 부가 단말(온도센서, 문열림센서 등)은 별도 비용 발생"},{"no":73,"mainCategory":"서비스 기본","subCategory":"요금제","question":"부가서비스 요금 총정리","answer":"월 요금 (부가세 포함):\n• 디지털키: 2,200원\n• 시동차단: 무료\n• 온도 감지: 1,100원\n• 문열림 감지: 1,100원\n• 탑승자 확인: 1,100원\n• 초정밀위치(RTK): 5,500원 (고급형만 가능)\n• 관제 SMS 알림: 1,100원 (고급형은 무료)\n\n단말기 비용 (부가세 포함):\n• 디지털키: 44,000원\n• 시동차단: 11,000원\n• 온도센서: 44,000원\n• 문열림센서: 44,000원\n• RFID 리더기: 60,500원\n• RTK 동글: 82,500원\n\n기타 비용:\n• 온도/문열림센서 설치비: 1톤 기준 약 13만원 (타공 및 배선 작업)"},{"no":74,"mainCategory":"상담 & 스크립트","subCategory":"상담스크립트-문의접수","question":"첫 문의 시 어떻게 대응하나요?","answer":"1단계: 인사 및 문의 사항 파악\n\"안녕하세요, U+커넥트 대리점입니다. 어떤 도움이 필요하신가요?\"\n\n2단계: 고객 정보 파악 (3가지 핵심)\n1. \"어떤 업종이세요?\" (현장출동/물류배송/렌터카/버스 등)\n2. \"차량은 몇 대나 운영하세요?\"\n3. \"지금 제일 불편하신 게 뭔가요?\" (pain point 파악)\n\n3단계: 니즈 파악\n• 실시간 위치가 급한가요? → 실시간 모니터링 솔루션\n• 배차 관리가 힘드신가요? → 스케줄 관리 솔루션\n• 비용 절감이 중요하신가요? → 데이터 분석 솔루션\n\n4단계: 적합한 솔루션 제안\n업종과 니즈에 맞는 기능 3-4가지 소개\n\n5단계: 다음 단계 안내\n\"한번 체험해보시는 게 좋을 것 같은데요, 방문 상담 가능하신가요?\""},{"no":75,"mainCategory":"상담 & 스크립트","subCategory":"상담스크립트-체험제안","question":"무료 체험은 어떻게 제안하나요?","answer":"제안 멘트:\n\"고객님, 말로만 들으시는 것보다 직접 써보시는 게 훨씬 이해가 빠르실 거예요. 차량 한 대에 무료로 체험해보실 수 있는데, 한번 설치해드릴까요? 마음에 안 드시면 바로 철거해드리면 되고요.\"\n\n체험 기간:\n• 보통 1개월 무료 체험\n• 대리점 정책에 따라 상이\n\n체험 프로세스:\n1. 대표 차량 1대 선정\n2. 단말 설치 (약 30분)\n3. 앱/웹 사용법 교육 (약 30분)\n4. 1개월 사용\n5. 만족 시 계약, 불만족 시 철거\n\n체험 시 강조 포인트:\n\"1개월 써보시면서 정말 필요한 기능인지, 얼마나 편한지 직접 확인하세요. 써보시고 결정하시면 됩니다.\""},{"no":76,"mainCategory":"상담 & 스크립트","subCategory":"상담스크립트-가격문의","question":"가격 문의 시 어떻게 대응하나요?","answer":"잘못된 대응:\n\"월 11,880원입니다.\" (X) → 가격만 들으면 비싸다고 느낌\n\n올바른 대응:\n1단계: 가치 먼저 제시\n\"고객님, 가격 말씀드리기 전에 뭘 해드리는지 먼저 말씀드릴게요. U+커넥트 쓰시면...\"\n(핵심 가치 3가지 소개)\n\n2단계: 절감 효과 강조\n\"이런 기능들 쓰시면 월 200만원 정도 비용 절감하실 수 있고요, 세금도 연간 200만원 정도 아끼실 수 있습니다.\"\n\n3단계: 가격 제시\n\"월 요금은 1만원대고요, 3년 약정하시면 단말기랑 설치비는 무료입니다.\"\n\n4단계: ROI 강조\n\"월 1만원대 투자로 월 200만원 효과 보시는 거니까, 투자 대비 효과가 엄청 좋으시죠?\"\n\n경쟁사 비교 시:\n\"에스원보다 조금 비쌀 수 있는데요, 운행일지 5년 보관되고, 3분 단위로 위치 기록되는 거 감안하시면 훨씬 가성비 좋으십니다.\""},{"no":77,"mainCategory":"상담 & 스크립트","subCategory":"상담스크립트-계약체결","question":"계약 체결 시 확인 사항은?","answer":"계약 전 최종 확인 체크리스트:\n\n□ 차량 대수 및 차종 확인\n□ 요금제 선택 (기본형/고급형)\n□ 약정 기간 (3년/무약정)\n□ 부가서비스 선택 사항\n  □ 디지털키\n  □ 온도센서\n  □ 문열림센서\n  □ 기타\n□ 설치 일정 협의\n□ 교육 일정 협의\n□ 결제 방법 확인\n\n계약서 작성 시 주의사항:\n• 차량번호 정확히 기재\n• 운전자 정보 수집 (앱 가입용)\n• 개인정보 수집 이용 동의 필수\n• 설치 가능 일정 2-3개 받기\n\n계약 후 프로세스 안내:\n1. 설치 일정 확정 (2-3일 후)\n2. 단말 설치 (차량 1대당 30분)\n3. 사용법 교육 (1시간)\n4. 1주일 후 만족도 확인 전화"},{"no":78,"mainCategory":"상담 & 스크립트","subCategory":"상담스크립트-설치후교육","question":"설치 후 교육은 어떻게 하나요?","answer":"교육 대상:\n• 관리자: 웹 사용법 (1시간)\n• 운전자: 앱 사용법 (30분)\n\n관리자 교육 내용 (우선순위 순):\n1. 실시간 차량 위치 확인 (5분)\n2. 운행일지 다운로드 (10분) ★★★\n3. 차량 등록/수정/삭제 (10분)\n4. 진출입 알림 설정 (10분)\n5. 배송/운송 계획 등록 (15분, 해당 고객만)\n6. 비용 관리 (5분)\n7. 통계 리포트 확인 (5분)\n\n운전자 앱 교육 내용:\n1. 로그인 및 차량 확인 (5분)\n2. 운행 시작/종료 (5분)\n3. 비용 등록 (10분)\n4. 배송 현황 확인 (10분, 해당 고객만)\n\n교육 자료:\n• 매뉴얼 PDF 제공\n• 교육 영상 링크 제공\n• 고객센터 번호 안내 (1544-0001)\n\n교육 후 팔로업:\n• 3일 후: 사용 중 불편한 점 확인\n• 1주일 후: 만족도 조사\n• 1개월 후: 추가 기능 제안"},{"no":79,"mainCategory":"상담 & 스크립트","subCategory":"트러블슈팅-앱웹","question":"앱/웹 사용 중 문제 발생 시?","answer":"로그인 관련:\n• 비밀번호 분실: 비밀번호 재설정 (이메일 또는 SMS)\n• 계정 잠김: 고객센터 문의\n• 차량이 안 보임: 유큐브 등록 확인\n• 2차 문자 인증 5회 초과 시: 30분 이후 재인증 가능\n\n기능 작동 오류:\n• 위치 업데이트 안 됨: 앱 강제 종료 후 재시작\n• 운행일지 안 보임: 날짜 범위 확인\n• 알림 안 옴: 앱 알림 설정 확인 (OS 설정 확인)\n\n앱 성능 문제:\n• 앱이 느려요: 캐시 삭제, 앱 재설치\n• 앱이 자주 꺼져요: 최신 버전 업데이트\n• 로그인이 풀려요: 자동 로그인 설정\n\n웹 접속 문제:\n• 페이지가 안 열려요: 브라우저 호환성 확인 (Chrome 권장)\n• 기능이 안 보여요: 권한 설정 확인 (관리자/사용자)\n\n데이터 오류:\n• 운행 거리가 이상해요: GPS 수신 상태 확인, 수정 요청\n• 시간이 안 맞아요: 단말기 시간 동기화 확인"},{"no":80,"mainCategory":"상담 & 스크립트","subCategory":"트러블슈팅-부가서비스","question":"부가서비스 오작동 시?","answer":"디지털키 문제:\n• 문이 안 열려요: 블루투스 연결 확인, 키박스 전원 확인\n• 반응이 느려요: 통신 환경 확인, 블루투스 재연결\n\n시동차단 문제:\n• 차단이 안 돼요: 차량 정지 상태 확인 (운행 중 차단 불가), 웹에서 시동제어 기능 이용\n• 해제가 안 돼요: 앱 재시작, 고객센터 문의\n\n온도센서 문제:\n• 온도가 이상해요: 센서 위치 확인, 보정 필요 시 AS\n• 알림이 안 와요: 알림 설정 확인, 온도 임계값 확인\n\n문열림센서 문제:\n• 감지가 안 돼요: 센서 부착 상태 확인, 배터리 확인\n• 오작동해요: 센서 위치 재조정\n\n진출입 알림 문제:\n• 알림이 안 와요: 거점 반경 설정 확인, 알림 수신자 등록 확인\n• 너무 자주 와요: 거점 반경 축소, 알림 기준 조정\n\n공통 해결 방법:\n1. 부가 단말 전원 확인\n2. 연결 상태 확인\n3. 설정 재확인\n4. AS 교체 검토"},{"no":81,"mainCategory":"시즌 전략","subCategory":"시즌별전략-연말","question":"연말 세금 신고 시즌 영업 전략은?","answer":"시기: 11월 ~ 12월\n\n타겟 고객:\n• 법인 차량 운영 업체\n• 개인사업자 (업무용 차량)\n• 세무 대리인 (세무사)\n\n핵심 메시지:\n\"올해 세금 신고 준비하셨나요? 내년부터는 U+커넥트로 운행일지 자동으로 만드세요. 5년 보관되니까 안심입니다.\"\n\n제안 포인트:\n1. 국세청 양식 운행일지 자동 생성\n2. 5년 보관으로 과세기간마다 안심\n3. 세금 절감 가능\n4. 12월 설치 시 내년 1월부터 데이터 누적\n\n영업 스크립트:\n\"사장님, 올해 세금 신고 때 운행일지 준비하느라 고생 많으셨죠? 내년에는 자동으로 만들어지게 지금 설치해드릴까요? 12월에 설치하시면 내년 1월 1일부터 바로 데이터 쌓입니다.\""},{"no":82,"mainCategory":"시즌 전략","subCategory":"시즌별전략-명절","question":"명절 전후 영업 전략은?","answer":"시기: 설날/추석 2주 전\n\n타겟 고객:\n• 물류/배송업 (택배 폭주)\n• 렌터카업 (귀성 수요)\n• 관광버스 (여행 수요)\n\n핵심 메시지:\n\"명절 때 차량 관리 걱정되시죠? 실시간으로 위치 파악하고, 무단 이용도 방지하세요.\"\n\n제안 포인트:\n1. 실시간 위치 추적 (차량 분실 방지)\n2. 과속 알림 (사고 예방)\n3. 시동차단 (무단 이용 방지)\n\n명절 후 팔로업:\n• 명절 기간 차량 운행 리포트 제공 (예시 참조)\n• \"이번 명절 때 차량들 어떻게 운행했는지 리포트 보내드렸어요\"\n• 추가 기능 제안\n\n영업 스크립트:\n\"사장님, 이번 명절 때 차량 많이 나가시죠? 혹시 기사님들이 개인적으로 차 쓰는 거 걱정 안 되세요? U+커넥트 설치하시면 실시간으로 어디 가는지 다 보이고, 과속하면 바로 알림 가요.\""},{"no":83,"mainCategory":"시즌 전략","subCategory":"시즌별전략-신학기","question":"신학기 영업 전략 (통학버스)","answer":"시기: 2월 ~ 3월\n\n타겟 고객:\n• 학원 (통학버스)\n• 유치원/어린이집\n• 학교 (스쿨버스)\n• 기업 (통근버스)\n\n핵심 메시지:\n\"학부모님들 안심시키는 가장 확실한 방법은 실시간 위치 공유와 탑승 확인입니다.\"\n\n제안 포인트:\n1. RFID 승하차 확인 (\"우리 아이 탔어요?\" 문의 제로)\n2. 실시간 위치 공유 (\"버스 어디쯤 왔어요?\" 문의 제로)\n3. 노선 이탈 알림 (안전 확보)\n4. 학부모 만족도 향상 → 원생 유치\n\n차별화 포인트:\n\"경쟁 학원은 이미 쓰고 있습니다. 학부모님들이 U+커넥트 있는 학원 선호하십니다.\"\n\n영업 스크립트:\n\"원장님, 신학기 때 학부모님들 문의 전화 엄청 받으시죠? \'우리 아이 탔어요?\', \'버스 어디쯤 왔어요?\' RFID 카드만 태그하면 자동으로 문자 가니까 전화 받을 필요 없어요. 옆 동네 학원은 벌써 쓰고 계세요.\""},{"no":84,"mainCategory":"시즌 전략","subCategory":"시즌별전략-여름","question":"여름 성수기 영업 전략","answer":"시기: 6월 ~ 8월\n\n타겟 고객:\n• 냉장/냉동 배송 (아이스크림, 신선식품)\n• 관광버스 (휴가철)\n• 렌터카 (휴가철)\n\n핵심 메시지:\n\"여름 성수기, 차량과 화물 관리 완벽하게 하세요.\"\n\n냉장/냉동 배송 고객:\n• 온도센서 필수\n• \"화물 변질되면 손해 엄청나죠? 온도 이상 나면 바로 알림 갑니다\"\n• 실시간 온도 모니터링\n\n관광버스 고객:\n• 실시간 위치 공유\n• 노선 현황 관리\n• \"고객들한테 버스 위치 실시간 공유하세요\"\n\n렌터카 고객:\n• 디지털키로 키 관리 편리\n• \"여름 성수기 때 키 잃어버리면 큰일 나죠\"\n\n영업 스크립트:\n\"사장님, 여름 되니까 아이스크림 배송 많으시죠? 온도 관리 어떻게 하세요? 저희 온도센서 달아드리면 화물칸 온도 실시간으로 보이고, 온도 이상 나면 바로 문자 가요. 화물 변질되면 손해 엄청난데 이거 하나로 해결됩니다.\""},{"no":85,"mainCategory":"FAQ","subCategory":"FAQ-대리점일반","question":"대리점 등록은 어떻게 하나요?","answer":"LG유플러스 파트너 등록 절차를 거쳐야 합니다. BP사 미디어로그 이은아 부장에게 문의하면 상세한 안내를 받으실 수 있습니다."},{"no":86,"mainCategory":"FAQ","subCategory":"FAQ-대리점일반","question":"설치 교육은 어떻게 받나요?","answer":"본사에서 설치 프로세스 및 판매 교육을 제공합니다."},{"no":87,"mainCategory":"FAQ","subCategory":"FAQ-대리점일반","question":"수수료 구조는 어떻게 되나요?","answer":"대리점 계약 시 별도 안내됩니다. 신규 가입 수수료, 월 관리 수수료 등이 있으며, 월별 정책에 따라 상이합니다."},{"no":88,"mainCategory":"FAQ","subCategory":"FAQ-대리점일반","question":"재고 관리는 어떻게 하나요?","answer":"단말기는 제조사에서 공급하며, OTODMS 사이트를 통해 신청이 가능합니다."},{"no":89,"mainCategory":"FAQ","subCategory":"FAQ-대리점일반","question":"마케팅 지원은 받을 수 있나요?","answer":"본사에서 홍보물(리플렛, 배너 등), 영업 제안서, 교육 자료 등을 제공합니다. 대형 영업 건은 본사 영업팀이 동행 지원 가능합니다."},{"no":90,"mainCategory":"FAQ","subCategory":"FAQ-고객일반","question":"U+커넥트는 모든 차량에 설치 가능한가요?","answer":"OBD 포트가 있는 2010년 이후 대부분의 차량에 설치 가능합니다. 일부 구형 차량이나 특수 차량은 설치가 어려울 수 있으니 사전 확인이 필요합니다."},{"no":91,"mainCategory":"FAQ","subCategory":"FAQ-고객일반","question":"설치 시간은 얼마나 걸리나요?","answer":"기본 단말 설치는 차량 1대당 약 30분 소요됩니다. 부가 단말(온도센서, 문열림센서 등) 설치 시 1시간 30분 이상 소요될 수 있습니다."},{"no":92,"mainCategory":"FAQ","subCategory":"FAQ-고객일반","question":"해지는 어떻게 하나요?","answer":"고객센터(1544-2500) 또는 대리점을 통해 해지 신청 가능합니다. 3년 약정 중 중도 해지 시 위약금이 발생할 수 있습니다."},{"no":93,"mainCategory":"FAQ","subCategory":"FAQ-고객일반","question":"데이터는 얼마나 사용하나요?","answer":"기본형: 월 1GB, 고급형: 월 5GB 제공됩니다. 초과 시에도 QoS로 속도 저하 없이 사용 가능하며, 타사 대비 약 2배 많은 데이터를 제공합니다."},{"no":94,"mainCategory":"FAQ","subCategory":"FAQ-고객일반","question":"고객센터 운영 시간은?","answer":"평일 09:00 ~ 18:00 운영하며, 긴급 상황 시 VOC는 카카오톡 핫라인을 통해 대응 가능합니다. (1544-2500)"},{"no":95,"mainCategory":"FAQ","subCategory":"FAQ-업데이트","question":"최근 업데이트 내용은?","answer":"10월 21일 업데이트:\n• 3분 단위 동선 추적 (타사 15분)\n• 운전 패턴 분석 리포트 (엑셀 다운로드)\n• 운행경로 크게 보기\n• 앱에서 운행경로 확인\n• 과속 즉시 알림\n• 캘린더 형태 예약 시스템\n• 지도 컨트롤 버튼 추가\n• 앱에서 비용 등록\n\n12월 15일 예정 업데이트:\n• 출입 알림 지역 설정 개선\n• 실시간 SMS 알림 (설치/탈거 요청 시)\n• 필수 정보 통합 입력\n• 설치 현황 확인 (파트너사 전용)"},{"no":96,"mainCategory":"FAQ","subCategory":"FAQ-업데이트","question":"향후 추가될 기능은?","answer":"2025년 3월 예정:\n• 배송/운송 계획 고도화\n• 현장별 작업 시간 측정\n\n연내 추가 예정:\n• 영수증 OCR 자동 인식\n• 운행일지 조회 기능 개선\n• 누적운행거리 보정\n• 운전 지수 정밀화"},{"no":97,"mainCategory":"FAQ","subCategory":"FAQ-문의","question":"더 궁금한 사항은?","answer":"• 고객센터: 1544-2500 (평일 09:00~18:00)\n• 홈페이지: uconnect.uplus.co.kr\n• 대리점 문의: 가입하신 대리점으로 연락\n\n기타 문의사항은 언제든지 연락주세요!"}];

        // 카테고리 아코디언 초기화
        function initializeCategoryAccordion() {
            const mainCategories = [...new Set(faqData.map(item => item.mainCategory))].sort();
            const accordionContainer = document.getElementById('categoryAccordion');
            
            mainCategories.forEach(mainCat => {
                const itemsInCategory = faqData.filter(item => item.mainCategory === mainCat);
                const subCategories = [...new Set(itemsInCategory.map(item => item.subCategory))].sort();
                
                const accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item';
                
                accordionItem.innerHTML = `
                    <div class="accordion-header" onclick="toggleAccordion(this)">

                            <span>${mainCat}</span>
                            <span class="accordion-count">${itemsInCategory.length}개</span>
                        </div>

                            </button>
                            ${subCategories.map(subCat => {

                            }).join('')}
                        </div>

                accordionContainer.appendChild(accordionItem);

        }
        
        // 아코디언 토글
        function toggleAccordion(header) {
            const content = header.nextElementSibling;
            const wasActive = header.classList.contains('active');
            
            // 모든 아코디언 닫기
            document.querySelectorAll('.accordion-header').forEach(h => {
                h.classList.remove('active');

            });
            
            // 클릭한 항목만 열기 (이미 열려있었다면 닫힌 상태 유지)

                header.classList.add('active');
                content.classList.add('active');
            }

                const matchesSearch = searchTerm === '' ||

                    item.answer.toLowerCase().includes(searchTerm.toLowerCase()) ||

                    item.subCategory.toLowerCase().includes(searchTerm.toLowerCase());

                `).join('');
            }
            
            // 통계 업데이트
            document.getElementById('totalCount').textContent = faqData.length;
            document.getElementById('displayCount').textContent = filteredData.length;
        }
        
        // 답변 토글
        function toggleAnswer(element) {
            const faqItem = element.parentElement;

        // 검색 기능
        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');

            searchInput.addEventListener('input', function(e) {
                clearTimeout(debounceTimer);

                    // 모든 아코디언 닫기

                    `"${item.subCategory}"`,
                    `"${item.question.replace(/"/g, '""')}"`,
                    `"${item.answer.replace(/"/g, '""')}"`
                ].join(','))
            ].join('\n');
            
            const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'uconnect_faq.csv';
            link.click();
        }
    </script>
</body>
</html>
